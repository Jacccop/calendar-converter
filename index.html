<!DOCTYPE html>
<html>

<head>
    <style>
        #urlIframe {
            width: 800px;
            height: 400px;
            border: none;
        }
        * {
            margin: 0;
        }

        iframe{
            filter: invert(.92) saturate(0.5) hue-rotate(145deg) brightness(120%);
        }
    </style>
</head>

<body>
    <iframe id="urlIframe"></iframe>
    <script>
        // Function to retrieve the value of a URL parameter
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the value of the 'url' parameter
        const urlParameterValue = getURLParameter('url');

        // Set the iframe source to the URL parameter value
        const urlIframe = document.getElementById('urlIframe');
        urlIframe.src = urlParameterValue;
    </script>
</body>

</html>
